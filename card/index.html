<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>
<link rel="stylesheet" href="./styles.css">
<body>
    <div class="card">
        <div class="card--header">
            <img class="card__image"
                src="https://media.istockphoto.com/photos/view-of-venices-grand-canal-picture-id911570904?b=1&k=20&m=911570904&s=170667a&w=0&h=kDao8r3onURmECMcfpydH3Q7mCBW7LpkHykWCXB1TFw="
                alt="">

                    <h2 class="card--title">Venice</h2>
                    <p class="card--author">by Satyam Pariyar</p>
                </div>
        </div>
        <div class="card--footer">
            <p class="card__links">Read</p>
            <p class="card__links">Bookmark</p>
                <img class="card__button" src="https://img.icons8.com/material-outlined/24/000000/like--v1.png" />
                <img class="card__button" src="https://img.icons8.com/fluency-systems-regular/48/000000/share.png" />
                <img class="card__button"
                src="https://img.icons8.com/external-tal-revivo-regular-tal-revivo/24/000000/external-vertical-ellipsis-menu-with-three-dots-expansion-basic-regular-tal-revivo.png" />
