<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackBar</title>
</head>
<link rel="stylesheet" href="./styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="main-container">
        <div class='button-container'>
            <button class="button-baseline">BASELINE</button>
            <button class="button-leading">LEADING</button>
            <button class="button-stacked">STACKED</button>
        </div>
        <div class="snackbar">
            <p>Can't login to the website. Please try again later.</p>
            <button>RETRY<i class="fa fa-times"></i></button>
            
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
